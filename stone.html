<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE-PAPER-SCISSOR GAME</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <H1>STONE-PAPER-SCISSOR GAME</H1>
    <div class="choices">
        <div class="choice"id="scissors">
           <img src="scissors.png" >
        </div>
        <div class="choice"id="rock">
            <img src="rock.png" >
         </div>
         <div class="choice"id="paper">
            <img src="paper.png" >
         </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="my-score">0</p>
            <p style="font-size: 3rem;">You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p style="font-size: 3rem;">Comp</p>
        </div>
    </div>

    <div class="msg-cointainer">
        <p id="msg">Play your move</p>
    </div>
    <script src="stone.js"></script>
</body>
</html>
